<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card with Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://bestinformationguru.com/wp-content/uploads/2020/04/Women-empowerment-4-1536x1229.jpg" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">women empowerment</p>
                            <p class="subtitle is-6">Women are the real architects of society. - Harriet Beecher Stowe</p>
                        </div>
                    </div>

                    <div class="content">
                        Feminism isn't about making women stronger. Women are already strong. It's about changing the way the world perceives that strength. - G.D. Anderson.
                        <br>
                        <time datetime="2023-09-20">September 20, 2024</time>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
